<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrinho-de-compra</title>
    <link rel="stylesheet" href="../dist/output.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,700;1,900&display=swap" rel="stylesheet">
	</head>
  <body class="dark select-none">
    <div class="h-[100vh] flex flex-col relative overflow-hidden">
      <nav id="tamanho" class="bg-gray-400 dark:bg-zinc-700 h-[10vh] px-6 flex justify-between items-center">
				<div class="toggle cursor-pointer">
					<div class="bg-gray-300 dark:bg-zinc-400 w-8 h-4 rounded-lg relative">
						<div class="toggle-indicator rounded-full w-5 h-5 bg-gray-500 absolute top-[-10%] transition-all"></div>
					</div>
				</div>
				<div onclick="abreCarrinho()" class="bg-gray-200 hover:bg-gray-300 dark:bg-zinc-400 dark:hover:bg-zinc-300 flex justify-center items-center rounded-full p-2 drop-shadow-newShadow relative transition duration-500 cursor-pointer">
					<span class="notificacao hidden flex font-bold text-center justify-center items-center bg-green-500 h-4 w-4 rounded-full border border-white right-0 bottom-0 absolute text-white text-xxs">
					</span>
					<span class="material-symbols-outlined select-none drop-shadow-3xl hover:font-bold">shopping_cart</span>
				</div>
      </nav>
      <div class="bg-gray-100 flex overflow-x-hidden h-full relative dark:bg-zinc-800">
        <div class="flex flex-col w-full overflow-y-auto">
          <header class="px-10 py-5 h-[5vh] leading-3 border-b-2 dark:border-zinc-700 font-bold dark:text-gray-200">Filmes</header>
					<!-- CONTAINER FILMES -->
					<div class="container-filmes pt-12 px-[2vw] justify-center grid gap-x-4 gap-y-10 grid-cols-auto-fit select-none">
						<div class="card-filme first:hidden flex container-filme flex-col cursor-pointer group hover:drop-shadow-md ease-in duration-50 p-1 dark:bg-zinc-700 rounded">
							<img src="" alt="img-filme" class="img-filme" />
							<div class="flex justify-center flex-col py-2 bg-gray-200 dark:bg-zinc-700 w-full grow dark:text-gray-200">
								<h1 class="titulo-filme text-center font-bold"></h1>
								<h1 class="subtitulo-filme text-center text-sm"></h1>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- CARRINHO -->
			<div onclick="abreCarrinho()" class="fundo-escuro-carrinho opacity-0 h-full hidden w-full bg-black/[.60] absolute grow ease-in duration-200"></div>
			<aside class="carrinho right-0 flex bg-gray-200 w-[600px] dark:bg-zinc-700 dark:text-zinc-300 flex-col absolute h-full  mr-[-600px] md">
				<div class="h-[80vh] overflow-auto p-6">
					<!-- CARD CART -->
					<div class="hidden card-cart w-full flex justify-between border-b border-gray-300 dark:border-zinc-600 py-6 transition-all">
						<div class="rounded bg-gray-200 border border-zinc-300 h-full">
							<img src="#" alt="img-card-cart" class="img-card-cart h-28 rounded">
						</div>
						<div class="w-full h-28 flex pl-3 flex-col justify-between">
							<div class="price flex justify-between">
								<p class="titulo-item font-bold"></p>
								<p class="valor-item"></p>
							</div>
							<p class="sub-titulo text-sm -mt-10"></p>
							<div class="flex items-between justify-between">
								<div class="rounded flex items-center justify-center bg-orange-400 p-1 shadow-sm" >
									<input value="-" type="button" class="carrinho-decrement flex-grow-[1] h-full w-5 cursor-pointer ease-in duration-200 bg-orange-400 hover:bg-orange-500 rounded"/>
									<input readonly value="1" type="number" class="carrinho-qtd focus:outline-none text-center w-10 bg-orange-400 border-x border-orange-600"/>
									<input value="+" type="button" class="carrinho-increment flex-grow-[1] h-full w-5 cursor-pointer ease-in duration-200 bg-orange-400 hover:bg-orange-500 rounded"/>
								</div >
								<button class="remove-btn text-red-500 px-2 rounded text-sm hover:bg-gray-300 dark:hover:bg-zinc-500 ease-in duration-200 box-border">
									remover
								</button>
							</div>
						</div>
					</div>
					<div class="flex justify-between items-center">
						<h2 class="font-bold">Carrinho</h2>
						<span onclick="abreCarrinho()" class="material-symbols-outlined p-2 hover:text-zinc-600 hover:bg-zinc-400 cursor-pointer rounded-full transition duration-500">
						close
						</span>
					</div>
					<div class="carrinho-items">
					</div>
				</div>
				<div class="h-[200px] border-t border-gray-300 dark:border-zinc-500 p-6 flex">
					<div class="w-full flex flex-col justify-between">
						<div class="flex justify-between">
							<p class="font-bold">Subtotal</p>
							<p class="total-compra font-bold">R$ 0,00</p>
						</div>
						<p class="text-sm text-gray text-top -mt-2">Frete e impostos calculados no fechamento da compra</p>
						<button onclick="pirataria()" class="bg-gray-900 text-white font-bold w-full p-1 rounded">
							Concluir Compra
						</button>
						<p class="text-sm text-gray text-center">ou <strong onclick="abreCarrinho()" class="cursor-pointer">Continuar Comprando</strong></p>
					</div>
				</div>
			</aside>
			<!-- MODAL -->
			<div onclick="fechaModal()" class="fundo-escuro-modal opacity-0 h-full hidden w-full bg-black/[.60] absolute grow ease-in duration-100"></div>
			<div class="modal select-none opacity-0 hidden bg-gray-300 dark:bg-zinc-700 dark:text-zinc-300 p-6 rounded justify-between gap-3 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] ease-in duration-100 ">
				<!-- container-esquerdo -->
				<div class="container-img flex">  
					<img class="modal-img rounded bg-gray-200"></img>
				</div>
				<!-- container-direito -->
				<div class="flex flex-col justify-between">
					<div>
						<div >
							<div class="flex justify-between">
								<h1 class="modal-titulo font-bold"></h1>
								<button onclick="fechaModal()" class="text-red-500 px-2 rounded text-sm hover:bg-gray-400 dark:hover:bg-zinc-500 ease-in duration-200 box-border">
									Cancelar
								</button>											
							</div>
							<p class="modal-subtitulo text-sm"></p>
							<p class="modal-price font-bold text-xl mt-2"></p>
						</div>
					</div>
					<div class="flex flex-col gap-3">
						<div class="text-xs">
							<p class="text-gray-500 font-bold text-xs dark:text-zinc-300">resolução</p>
							<div class="select-resolucao rounded flex bg-orange-400 p-1 shadow-sm ">
								<input type="button" class="resolucao first:hidden px-2 cursor-pointer ease-in duration-200 bg-orange-400 hover:bg-orange-500 text-white rounded font-bold flex-grow-[1]"/>
							</div>
						</div>
						<div>
							<p class="text-xs text-gray-500 font-bold dark:text-zinc-300">dias</p>
							<div class="container-qtd-button rounded h-6 flex items-center justify-center bg-orange-400 text-xs font-bold shadow-sm text-white">
								<input value="-" type="button" class="modal-decrement flex-grow-[1] h-full w-5 cursor-pointer ease-in duration-200 bg-orange-400 hover:bg-orange-500 rounded"/>
								<input readonly value="1" type="number" class="modal-qtd focus:outline-none text-center w-10 bg-orange-400 border-x border-orange-600"/>
								<input value="+" type="button" class="modal-increment flex-grow-[1] h-full w-5 cursor-pointer ease-in duration-200 bg-orange-400 hover:bg-orange-500 rounded"/>
							</div>
						</div>
						<div>
							<input type="button" value="Colocar no carrinho" onclick="addArrayCarrinho()" class="add-carrinho px-6 py-2 cursor-pointer ease-in duration-200 bg-green-600 hover:bg-green-700 rounded text-white font-bold w-full">
						</div>
					</div>
				</div>	
			</div>
		</div>
		<script type="text/javascript" src="filmes.js"></script>
		<script type="text/javascript" src="main.js"></script>		
  </body>
</html>
