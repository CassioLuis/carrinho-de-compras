<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrinho-de-compra</title>
    <link rel="stylesheet" href="../dist/output.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,700;1,900&display=swap" rel="stylesheet">
	</head>
  <body>
    <div class="h-[100vh] flex flex-col">
      <nav id="tamanho" class="bg-gray-400 h-[10vh] px-5 flex justify-end items-center">
				<div onclick="abreCarrinho()" class="bg-gray-200 flex justify-center rounded-full p-2 shadow-inner cursor-pointer drop-shadow-newShadow relative hover:bg-gray-300 ease-in duration-200">
					<span class="notificacao flex hidden font-bold text-center items-center justify-center bg-green-500 h-4 w-4 rounded-full border border-white right-0 bottom-0 absolute text-white text-xxs">
					</span>
					<span class="material-symbols-outlined select-none drop-shadow-3xl hover:font-bold">shopping_cart</span>
				</div>
      </nav>
      <div class="bg-gray-100 flex overflow-x-hidden h-full relative">
        <div class="flex flex-col w-full overflow-y-auto">
          <header class="bg-gray-300 px-10 py-5 h-[5vh] leading-3">Filmes</header>
          <div class="container-filmes pt-6 px-[2vw] justify-center grid gap-5 grid-cols-auto-fit">
            <div class="card-filme hidden flex container-filme p-3 w-full flex-col justify-between items-center hover:drop-shadow-sm border cursor-pointer">
              <img src="" alt="img-filme" class="img-filme max-w-[213.7px] w-auto max-h-[307.23px] h-auto" />
              <div class="flex justify-center flex-col py-2">
                <h1 class="titulo-filme text-center font-bold"></h1>
                <h1 class="subtitulo-filme text-center text-sm"></h1>
              </div>
            </div>
          </div>
				<!-- CARRINHO -->
				<aside class="carrinho right-0 flex bg-gray-200 h-full w-[600px] flex-col absolute">
					<div class="carrinho-items h-[80vh] overflow-auto p-6">
						<div class="flex justify-between">
							<h2>Carrinho</h2>
							<button>X</button>
						</div>
						<!-- CARD CART -->
						<div class="card-cart w-full flex justify-between border-b border-gray-300 py-6">
							<div class="rounded bg-gray-200 border border-gray-300 h-full">
								<img src="#" alt="img-card-cart" class="img-card-cart h-28">
							</div>
							<div class="w-full h-28 flex pl-3 flex-col justify-between">
								<div class="price flex justify-between">
									<p>nome</p>
									<p>100</p>
								</div>
								<p class="text-sm -mt-10">Caracteristica</p>
								<div class="flex items-between justify-between">
									<div class="containerBtn rounded flex items-center justify-center bg-orange-400 p-1 shadow-sm" >
										<input onclick="decrement()" value="-" type="button" class="decrement flex-grow-[1] h-full w-5 cursor-pointer ease-in duration-200 bg-orange-400 hover:bg-orange-500 rounded"/>
										<input readonly value="1" type="number" class="content focus:outline-none text-center w-10 bg-orange-400 border-x border-orange-600"/>
										<input onclick="increment()" value="+" type="button" class="increment flex-grow-[1] h-full w-5 cursor-pointer ease-in duration-200 bg-orange-400 hover:bg-orange-500 rounded"/>
									</div >
									<button onclick="removeItem()" class="remove-btn text-red-600 px-2 rounded text-sm hover:bg-gray-300 ease-in duration-200 box-border">
										remover
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="h-[200px] border-t border-gray-300 p-6 flex">
						<div class="w-full flex flex-col justify-between">
							<div class="flex justify-between">
								<p class="font-bold">Subtotal</p>
								<p class="font-bold">R$ 500,00</p>
							</div>
							<p class="text-sm text-gray text-top -mt-2">
								Frete e impostos calculados no fechamento da compra
							</p>
							<button class="bg-gray-900 text-white font-bold w-full p-1">
								Concluir Compra
							</button>
							<p class="text-sm text-gray text-center">
								ou Continuar Comprando
							</p>
						</div>
					</div>
				</aside>
			</div>
		</div>
    <script type="text/javascript" src="filmes.js"></script>
    <script type="text/javascript" src="main.js"></script>
		<!-- MODAL -->
			<div id="modal" class="bg-black/[.60] h-full w-full top-0 hidden justify-center items-center absolute">
				<div id="filho-modal" class="bg-gray-300 p-6 rounded flex justify-between gap-3">
					<!-- caontainer-esquerdo -->
					<div class="container-img flex">  
						<img class="modal-img rounded bg-gray-200"></img>
					</div>
					<!-- caontainer-direito -->
					<div class="flex flex-col justify-between">
						<div>
							<div >
								<div class="flex justify-between">
									<h1 class="modal-titulo font-bold"></h1>
									<button onclick="fechaModal()" class="text-red-600 px-2 rounded text-sm hover:bg-gray-400 ease-in duration-200 box-border">
										Cancelar
									</button>											
								</div>
								<p class="modal-subtitulo text-sm"></p>
								<p class="modal-price font-bold text-xl mt-2"></p>
							</div>
						</div>
						<div class="flex flex-col gap-3">
							<div class="text-xs">
								<p class="text-gray-500 font-bold text-xs">resolução</p>
								<div class="select-resolucao rounded flex bg-orange-400 p-1 shadow-sm ">
									<input type="button" class="resolucao hidden px-2 cursor-pointer ease-in duration-200 bg-orange-400 hover:bg-orange-500 hover:text-white rounded font-bold flex-grow-[1]"/>
								</div>
							</div>
							<div>
								<p class="text-xs text-gray-500 font-bold">dias</p>
								<div class="container-qtd-button rounded h-6 flex items-center justify-center bg-orange-400 text-xs font-bold shadow-sm">
									<input onclick="decrement()" value="-" type="button" class="decrement flex-grow-[1] h-full w-5 cursor-pointer ease-in duration-200 bg-orange-400 hover:bg-orange-500 rounded"/>
									<input readonly value="1" type="number" class="content focus:outline-none text-center w-10 bg-orange-400 border-x border-orange-600"/>
									<input onclick="increment()" value="+" type="button" class="increment flex-grow-[1] h-full w-5 cursor-pointer ease-in duration-200 bg-orange-400 hover:bg-orange-500 rounded"/>
								</div>
							</div>
							<div>
								<input type="button" value="Colocar no carrinho" onclick="addCarrinho()" class="add-carrinho px-6 py-2 cursor-pointer ease-in duration-200 bg-green-600 hover:bg-green-700 rounded text-white font-bold w-full">
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
  </body>
</html>
